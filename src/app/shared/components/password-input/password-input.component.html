<mat-form-field appearance="fill">
	<input
		placeholder="{{placeholder | translate }}"
		matInput
		[formControl]="formControl"
		[type]="passwordVisibility"
		(change)="validatePasswords.emit()"
	/>
	<img
		[src]="passwordVisibility === PasswordVisibilityEnum.TEXT ? 'assets/img/show.png' : 'assets/img/hide.png'"
		(click)="togglePassVisibility()"
		alt="show/hide pass visibility"
		class="password-toggle-visibility-icon"
	/>
</mat-form-field>
